<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Чат</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="chat">
  <div class="chat__sidebar">
    <h3>Участники</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <ol class="chat__messages" id="messages"></ol>

    <div class="chat__footer">
      <form id="message-form">
        <input type="text" name="message" placeholder="Введите ваше сообщение..." autofocus autocomplete="off">
        <button>Отправить</button>
      </form>

      <button id="send-location">Где я?</button>
    </div>
  </div>

  <script id="message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>{{text}}</p>
      </div>
    </li>
  </script>

  <script id="location-message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>
          <a href="{{url}}" target="_blank">Мое местонахождение</a>
        </p>
      </div>
    </li>
  </script>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/mustache.min.js"></script>
  <script src="/js/deparam.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
